<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
        }

        div > .rafael {
            display: none;
        }

        .rafa:hover > .rafael {
            display: block;
            background-color: red;
            width: 200px;
            color: lightblue;
        }

    </style>


</head>
<body>
    <h1>Exemplo de hover</h1>

    <p>Passe o mouse sobre o texto a baixo</p>
    <div class="rafa">Passe o mouse aliqui
        <p class="rafael">AQUIIIII!!!!!</p>
    </div>
    <p>Fim do site</p>
</body>
</html>
