<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="cadastar.php" method="post">
        <p> 
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="Região Nordentes">
                    <option  value="ba">BA</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="pe">Pernambuco</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="sp">SP</option>
                    <option value="rj">Rio de Janeiro</option>
                </optgroup>

            </select>

        </p>


        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="opcprof">
            <datalist id="opcprof">
                <option value="Administrador">ADM</option>

            </datalist>

        </p>

        <p>
            <input type="submit" value="Enviar">

        </p>





    </form>



    
</body>
</html>
