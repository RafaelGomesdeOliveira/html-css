<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form 2</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário</label>
            <input type="text" name="usuario" id="isuario" required placeholder="Nome do usuário" autocomplete="username">


        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" minlength="8"  required autocomplete="new-password" placeholder="Digite uma senha">

        </p>

        <p>
            <input type="submit" value="Cadastar">
            <input type="reset" value="Limpar">
        </p>



    </form>


    
</body>
</html>
