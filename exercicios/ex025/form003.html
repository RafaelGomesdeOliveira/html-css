<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Form 3</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name">
        </p>
        <p> 
            <label for="imedia">MÃ©ida</label>
            <input type="number" name="media" id="imedia" step="0.01" required min="0" max="100">
        </p>
        <p>
            <label for="iperiodo">Periodo letivo</label>
            <input type="month" name="periodo" id="iperiodo">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Cadastar">
            <input type="reset" value="Limpar">
        </p>




    </form>



</body>
</html>
