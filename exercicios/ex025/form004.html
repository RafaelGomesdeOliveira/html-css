<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="cadastar.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">

        </p>

        <p>
            <label for="icpf">CPF:</label>
            <input type="tex" name="cpf" id="icpf" placeholder="xxx.xxx.xxx-xx" pattern="^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$">
        </p>

        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel">

        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>



    
</body>
</html>
