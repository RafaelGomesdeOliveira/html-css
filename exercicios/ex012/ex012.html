<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos em Hospedagem Própia</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>

    <p>Esse vídeo está hospedado no meu própio servidor</p>

    <video controls autoplay loop width="560px">
        <source src="midia/pexels-mikhail-nilov-7677379.m4v" type="video/mp4">
        <source src="midia/pexels-mikhail-nilov-7677379.mp4" type="video/mp4">
        <source src="midia/pexels-mikhail-nilov-7677379.webm" type="video/webm">
        <source src="midia/pexels-mikhail-nilov-7677379.ogv" type="video/ogg">
        <p>Sinto muito, mas o seu navegador não tem compatibiliade com repodrução de vídeos</p>
    </video>


    <h1>Inserindo vídeos externos do YouTube</h1>

    <p>Esse vídeo esta sendo reproduzido diretamente do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/I6GV7CHkLj0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
