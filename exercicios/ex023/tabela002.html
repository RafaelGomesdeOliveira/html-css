<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0px;

        }
        table {
            border-collapse: collapse;  

        }
        
        thead, tfoot {
            background-color: gray;
            color: white;

        }

        th, td {
            border: 1px solid black;
            width: 200px;
            padding: 5px;
        }

        .num {
            text-align: right;
        }

    </style>


</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 milhões</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 milhões</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 milhões</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>000 milhões</td>
            </tr>

        </tfoot>


    </table>


    
</body>
</html>
